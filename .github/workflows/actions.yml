name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: ./backend

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
        path: ./backend

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    #  - name: Test
    #   run: npm test
    
    - name: Build and Deliver Docker Image
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        push: true
        tags: movies-backend:${{ github.run_number }}
